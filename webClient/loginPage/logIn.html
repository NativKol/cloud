<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="styleAccount.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="title">Login Form</div>
      <form class="submit" onsubmit="confirm();return false;">
        <div class="field">
          <input class="email" type="email" required>
          <label>Email Address</label>
        </div>
        <div class="field">
          <input class="pass" type="password" required>
          <label>Password</label>
        </div>
        <div class="content">
          
        </div>
        <div class="field">
          <input type="submit" value="Login">
        </div>
        <div class="signup-link">Not a member? <a href="signUp.html">Signup now</a></div>
      </form>
    </div>
    <script src="logIn.js"></script>
  </body>
</html>
