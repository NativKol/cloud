<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="styleAccount.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="title">Register Form</div>
      <form onsubmit="confirm();return false;">
        <div class="field">
          <input class="email" type="email" required>
          <label>Email Address</label>
        </div>
        <div class="field">
            <input class="username" type="text" required>
            <label>Username</label>
          </div>
        <div class="field">
          <input class="pass" type="password" required>
          <label>Password</label>
        </div>
        <div class="content">
          
        </div>
        <div class="field">
          <input type="submit" value="Signup">
        </div>
        <div class="signup-link">Already a member? <a href="logIn.html">Sign in now</a></div>
      </form>
    </div>
    <script src="signUp.js"></script>
  </body>
</html>
